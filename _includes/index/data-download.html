{%- assign stubs = site.data.config-nav | map: 'stub' | join: ';' -%}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">Collection as Data<small>(click to download)</small></h5>
        <p class="card-text text-center">
            <a class="btn btn-sm btn-secondary m-2" href="{{ '/assets/data/metadata.csv' | relative_url }}" target="_blank">Metadata CSV</a>
            <a class="btn btn-sm btn-secondary m-2" href="{{ '/assets/data/metadata.json' | relative_url }}" target="_blank">Metadata JSON</a>
            {% if stubs contains "subject" %}
            <a class="btn btn-sm btn-secondary m-2" href="{{ '/assets/data/subjects.json' | relative_url }}" target="_blank">Subjects JSON</a>
            <a class="btn btn-sm btn-secondary m-2" href="{{ '/assets/data/subjects.csv' | relative_url }}" target="_blank">Subjects CSV</a>
            {% endif %}
            {% if stubs contains "genre" %}
            <a class="btn btn-sm btn-secondary m-2" href="{{ '/assets/data/genres.csv' | relative_url }}" target="_blank">Genres CSV</a>
            <a class="btn btn-sm btn-secondary m-2" href="{{ '/assets/data/genres.json' | relative_url }}" target="_blank">Genres JSON</a>
            {% endif %}
        </p>
    </div>
</div>
